<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app" class="vh-100">
        <div class="container">
            <header class="text-center mx-auto">
                <h1 class="text-uppercase pt-2">Come diventare grossi</h1>
                <div class="input-group mb-3 mx-auto pt-5">
                    <input type="text" class="form-control" placeholder="Inserisci una nuova task" v-model="newTaskTxt" @keyup.enter="generateTask">
                    <button class="btn btn-primary" type="button" @click="generateTask">New Task</button>
                </div>
            </header>
            <main>
                <ul class="list-group mt-4">
                    <li class="list-group-item list-group-item-action d-flex justify-content-between" v-for="(task,index) in tasks" :key="task.id">
                        <span class="fw-bold" :class="{'done' : task.done}" @click="task.done = !task.done">{{task.text}}</span>
                        <span class="align-middle">
                            <i class="fa-solid fa-trash" @click="removeTask(index)"></i>
                        </span>
                    </li>
                </ul>
            </main>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
